{{ define "main" }}
<main class="bg-bkg text-content">
  <div class="min-h-screen max-w-4xl mx-auto text-justify">
    <div class="pt-4">
      <h1>{{ .Title }}</h1>

      {{ .Content }}

      <div class="flex flex-col gap-pic">
        {{ range .Params.images }} {{ $image := .src }} {{ $desc := .description
        }} {{ with $.Page.Resources.GetMatch $image }} {{ partial "image" (dict
        "src" . "desc" $desc) }} {{ end }} {{ end }}
      </div>
    </div>
  </div>
</main>
{{ end }}
