<div class="w-full flex justify-center py-4">
  <a 
    role="button"
    href="{{ .Get "href" }}"
    target="_blank"
    class="flex flex-col gap-1 px-4 py-2 border-2 border-black dark:border-white rounded-sm hover:bg-{{ with .Get "color" }}{{ . }}{{ else }}lime-600{{ end }} focus:outline-none w-full md:w-1/2 flex items-center justify-center"
  >
  <span class="font-semibold">{{ .Get "text" }}</span>
  {{ with .Get "text2"}}
  <span class="text-sm">{{ . }}</span>
  {{ end }}
  </a>
</div>
