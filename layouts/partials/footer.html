<footer id="footer" class="custom-footer">
  <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
    <div class="w-1/3 flex justify-center text-white"></div>
    <div class="text-[0.75rem] flex justify-center text-white dark:text-black">
      Made with love and Hugo
    </div>

    <div class="w-1/3 flex justify-end gap-4">
      {{ range .Params.footer }}
      <a href="{{ .link }}" target="_blank" rel="noreferrer noopener">
        {{ $image := resources.Get .image }}
        <img
          src="{{ $image.RelPermalink }}"
          alt="{{ .name }} logo"
          style="max-height: 40px; transition: 0.1s"
          class="rev"
          onmouseover="this.style.transform='translateY(-3px)'"
          onmouseout="this.style.transform='translateY(0)'"
        />
      </a>
      {{ end }}
    </div>
  </div>
</footer>
