<section
  class="flex flex-col justify-center items-center px-7 min-h-[50vh]"
  id="contact"
>
  <h1>Get in touch</h1>
  <form
    action="https://usebasin.com/f/ae595d0d40c5"
    method="POST"
    id="js-contactForm"
    class="w-full"
  >
    <div class="md:flex md:items-center gap-5">
      <div class="mb-4 md:w-full relative z-0">
        <input
          type="text"
          id="name"
          name="name"
          placeholder=""
          class="block py-2.5 px-0 w-full text-m bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-400 dark:focus:border-gray-500 focus:outline-none focus:ring-0 focus:border-gray-600 peer"
          aria-label="Name"
        />
        <label
          for="name"
          class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-600 peer-focus:dark:text-gray-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Name</label
        >
      </div>

      <div class="mb-4 md:w-full relative z-0">
        <input
          type="email"
          id="email"
          name="email"
          placeholder=""
          class="block py-2.5 px-0 w-full text-m bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-400 dark:focus:border-gray-500 focus:outline-none focus:ring-0 focus:border-gray-600 peer"
          aria-label="Email"
          required
        />
        <label
          for="email"
          class="absolute text-m text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-600 peer-focus:dark:text-gray-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Email</label
        >
      </div>
    </div>

    <div class="mb-4 relative z-0">
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder=""
        class="block py-2.5 px-0 w-full text-m bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-400 dark:focus:border-gray-500 focus:outline-none focus:ring-0 focus:border-gray-600 peer"
        aria-label="Subject"
      />
      <label
        for="email"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-600 peer-focus:dark:text-gray-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Subject</label
      >
    </div>

    <div class="mb-4 relative z-0">
      <textarea
        id="message"
        name="message"
        rows="4"
        placeholder=""
        class="block py-2.5 px-0 w-full text-m bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-400 dark:focus:border-gray-500 focus:outline-none focus:ring-0 focus:border-gray-600 peer"
        aria-label="Message"
        required
      ></textarea>
      <label
        for="email"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-600 peer-focus:dark:text-gray-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Your message here</label
      >
    </div>

    <div
      id="recaptcha"
      class="g-recaptcha"
      data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"
      data-callback="submitForm"
      data-size="invisible"
    ></div>
    <input type="hidden" name="_gotcha" />

    <div class="w-full flex justify-center py-4">
      <button
        type="submit"
        id="js-submit"
        disabled
        class="text-black dark:text-white font-semibold px-4 py-4 border-2 border-black dark:border-white rounded-sm hover:bg-lime-600 focus:outline-none w-full md:w-1/2 flex items-center justify-center"
      >
        Submit
      </button>
    </div>
    {{/*
    <noscript>You must have JavaScript enabled to submit this form</noscript>
    */}}
  </form>
</section>
