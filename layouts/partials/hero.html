<div class="min-h-screen flex flex-col px-7 scroll-mt-[100px]" id="home">
  <div class="md:mt-20 flex flex-col md:gap-20">
    <h1 class="text-5xl md:text-10xl">Hi</h1>
    <div class="flex flex-col md:flex-row">
      <h1 class="text-5xl md:text-10xl">I'm</h1>
      <div class="md:min-w-[60px]"></div>
      <h1 class="text-5xl md:text-10xl hover:text-lime-600">Ionut</h1>
    </div>
  </div>
  {{/*
  <hr class="mx-auto bg-black w-1/2" />
  */}}

  <div class="text-center mt-20 lg:mt-40">
    <p
      class="text-4xl md:text-5xl lg:text-6xl text-gray-500 font-bold my-4 lg:mb-10 hover:text-sky-700"
    >
      Web developer
    </p>
  </div>

  <div class="flex flex-col gap-4 md:flex-row justify-between">
    {{ range .Params.webdev }}
    <div
      class="border-2 flex border-black dark:border-white h-16 min-w-[200px] items-center gap-4"
    >
      <div class="w-1"></div>
      {{ $image := resources.Get .logo }}
      <img
        src="{{ $image.RelPermalink }}"
        style="max-width: 50px"
        class="rev"
      />
      <p>{{ .name }}</p>
    </div>
    {{ end }}
  </div>

  <div class="text-center mt-20">
    <p
      class="text-4xl md:text-5xl lg:text-6xl text-gray-500 font-bold my-4 lg:mb-10 hover:text-yellow-500"
    >
      Cloud technician
    </p>
  </div>

  <div class="flex flex-col gap-4 md:flex-row justify-between">
    {{ range .Params.cloudtech }}
    <div
      class="border-2 flex border-black dark:border-white h-16 min-w-[200px] items-center gap-5"
    >
      <div class="w-1"></div>
      {{ $image := resources.Get .logo }}
      <img
        src="{{ $image.RelPermalink }}"
        style="max-width: 50px"
        class="rev"
      />
      <p>{{ .name }}</p>
    </div>
    {{ end }}
  </div>
</div>
