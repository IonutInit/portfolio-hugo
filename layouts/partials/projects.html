<div
  class="flex flex-col justify-center items-center px-7 pt-7 scroll-mt-10"
  id="projects"
>
  <div class="mb-9">
    <h1>Main Projects</h1>
  </div>

  <div class="flex flex-col gap-7">
    {{ range .Params.projects }}
    <div class="md:flex">
      <div class="flex flex-row">
        <div class="w-[100px] h-[100px] mr-5">
          <a {{ with .demoLink }} href="{{ . }}" target="_blank" {{ end }}>
            {{ $image := resources.Get .image }}
            <img
              src="{{ $image.RelPermalink }}"
              alt="{{ .name }} icon"
              class="rev"
            />
          </a>
        </div>
        <div>
          <h2 class="md:hidden">{{ .name }}</h2>
          <p class="md:hidden text-1xl italic text-gray-500">
            {{.description }}
          </p>
        </div>
      </div>

      <div class="md:w-4/5 md:text-justify">
        <h2 class="hidden md:block">{{ .name }}</h2>
        <h3 class="hidden md:block text-2xl italic text-gray-500">
          {{ .description }}
        </h3>
        <div class="w-full h-[3px] my-1 bg-gray-900"></div>
        <p>{{ .text }}</p>
        <a {{ with .github }}href="{{ . }}" target="_blank" {{ end }}>
          <p class="text-1xl italic font-bold">Made with {{ .madeWith }}</p>
        </a>
      </div>
    </div>
    {{ end }}
  </div>

  <div class="w-full flex justify-center py-7">
    <a
      role="button"
      href="./tell-me-more"
      class="text-black dark:text-white font-semibold px-4 py-4 border-2 border-black dark:border-white rounded-sm hover:bg-orange-500 focus:outline-none w-full md:w-1/2 flex items-center justify-center"
      >Tell me more...</a
    >
  </div>
</div>
